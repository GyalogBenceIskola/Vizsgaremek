<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kozep">
        <div class="kartya">
            <h2>Regisztráció</h2>
            <form action="#" method="POST">
                <input type="text" name="teljesnev" placeholder="Teljes név">
                <input type="text" name="felhasznalonev" placeholder="Felhasználónév">
                <input type="email" name="email" placeholder="E-mail cím">
                <input type="password" name="jelszo" placeholder="Jelszó">
                <input type="password" name="jelszomegerosites" placeholder="Jelszó megerősítése">
                <button type="submit">Regisztrálás</button>
            </form>
            <p>Van már fiókod? <a href="login.html">Jelentkezz be itt</a></p>
        </div>
    </div>
</body>
</html>
